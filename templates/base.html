{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <title>Mi App | {% block title %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!-- Mis estilos -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/my_style.css' %}">
        {% block styles %} {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    {% block content %} {% endblock %}
                </div> <!-- /.col -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Mis JavaScripts -->
        <script type="text/javascript" src="{% static 'js/funciones.js' %}"></script>
        <script type="application/javascript">
            $(function () {
                $.getCookie = function (name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = jQuery.trim(cookies[i]);
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                };

                $.csrfSafeMethod = function (method) {
                    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                };

                $.btnLoading = function(btn) {
                    var data = btn.attr('data-loading-text');
                    btn.html(data);
                };

                $.btnReset = function(btn) {
                    var data = btn.attr('data-reset-text');
                    btn.html(data);
                };

                $.showErrorGeneric = function () {
                    $.notify({
                        title: '<strong>Lo sentimos:</strong>',
                        message: 'Ocurrio un error inesperado.'
                    }, {
                        type: 'danger'
                    });
                };
            });
        </script>
        
        {% block javascripts %} {% endblock %}
    </body>
</html>
